<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Informáticos Profesionales</title>
    <!-- Agregamos Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tus estilos existentes... */

        /* Nuevos estilos para la sección de tecnologías */
        .tech-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .tech-icon {
            font-size: 3rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .tech-icon:hover {
            transform: scale(1.2);
        }

        .php {
            color: #777BB3;
        }

        .node {
            color: #68A063;
        }

        .react {
            color: #61DAFB;
        }

        .python {
            color: #3776AB;
        }

        .java {
            color: #007396;
        }

        .sql {
            color: #F29111;
        }

        .powerbi {
            color: #F2C811;
        }

        /* Estilos para los enlaces de contacto */
        .contact-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-link {
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .contact-link:hover {
            background: #003d7a;
        }
    </style>
</head>

<body>
    <!-- Tus secciones existentes... -->

    <section id="tecnologias">
        <h2>Tecnologías que Trabajamos</h2>
        <div class="tech-icons">
            <div class="tech-icon php" title="PHP">
                <i class="fab fa-php"></i>
                <p>PHP</p>
            </div>
            <div class="tech-icon node" title="Node.js">
                <i class="fab fa-node-js"></i>
                <p>Node.js</p>
            </div>
            <div class="tech-icon react" title="React">
                <i class="fab fa-react"></i>
                <p>React</p>
            </div>
            <div class="tech-icon python" title="Python">
                <i class="fab fa-python"></i>
                <p>Python</p>
            </div>
            <div class="tech-icon java" title="Java">
                <i class="fab fa-java"></i>
                <p>Java</p>
            </div>
            <div class="tech-icon sql" title="SQL">
                <i class="fas fa-database"></i>
                <p>SQL</p>
            </div>
            <div class="tech-icon powerbi" title="Microsoft Power BI">
                <i class="fas fa-chart-bar"></i>
                <p>Power BI</p>
            </div>
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <div class="contact-links">
            <a href="mailto:tucorreo@ejemplo.com?subject=Consulta%20de%20servicios" class="contact-link">
                <i class="fas fa-envelope"></i> Enviar Email
            </a>
            <a href="https://github.com/tuusuario" target="_blank" class="contact-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.tusitiodevideojuegos.com" target="_blank" class="contact-link">
                <i class="fas fa-gamepad"></i> Sitio de Videojuegos
            </a>
        </div>

        <!-- Tu formulario existente puede permanecer aquí -->
    </section>

    <!-- Resto de tu HTML... -->
</body>

</html>
